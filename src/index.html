<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <title>Cine Venezolano | Películas de Venezuela y Noticias</title>
    <meta
      name="description"
      content="Descubre el cine venezolano: estrenos, críticas de películas clásicas y las últimas noticias de la industria. ¡La cartelera VZLA en un solo lugar!"
    />
    <meta
      name="keywords"
      content="cine venezolano, películas de Venezuela, noticias, estrenos, actores venezolanos, filmografía VZLA, cine criollo"
    />
    <meta name="author" content="Willi4amVargas" />
    <meta
      property="og:title"
      content="Cine Venezolano: Estrenos, Críticas y Noticias"
    />
    <meta
      property="og:description"
      content="Todas las películas venezolanas que necesitas ver, desde clásicos de culto hasta las noticias más recientes de la producción nacional."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://movies.widvu.com" />
    <meta name="robots" content="index, follow" />
    <script type="module" src="./frontend.tsx" async></script>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
